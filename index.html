<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Setting Out-Simple Circular Curve</title>
</head>

<body>
    <form style="text-align: center; margin-top: 60px;">
        <div class="mb-3">
            <label class="form-label">Radius of Curve (R)</label>
            <input style="border: 1px solid gray;" id="radius-input" type="number" class="form-control input" placeholder="Type" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Deflection Angle in degrees (Δ)</label>
            <input style="border: 1px solid gray;" id="angle-input" type="number" class="form-control input" placeholder="Type" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PI Station</label>
            <input style="border: 1px solid gray;" id="station-input" type="number" class="form-control input" placeholder="Type" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Fixed Chord Length</label>
            <input style="border: 1px solid gray;" id="chord-input" type="number" class="form-control input" placeholder="Type" required>
        </div>
        <div>
            <div style="display: inline-block;">
                <button id="submit" style="  display: inline-block; margin-right: 10px;" type="submit"
                    class="btn btn-primary">Calculate</button>
            </div>
            <div style="display: inline-block;">
                <button style=" margin-left: 10px;" class="btn btn-primary"
                    onClick="window.location.reload();">Reload</button>
            </div>
        </div>
    </form>

    <div style="margin-left: 20px; margin-top: 10px;">
        <h6 id="radius-output"><b>Radius Of Curve(R):</b></h6>
        <h6 id="angle-output"><b>Deflection Angle(Δ):</b></h6>
        <h6 id="pi-output"><b>PI Station:</b></h6>
    </div>
    <div style="margin-left: 20px; margin-top: 40px;">
        <h6 id="PC-station"><b>PC Station:</b></h6>
        <h6 id="PT-station" id="PT-station"><b>PT Station:</b></h6>
        <h6 id="CurveLength"><b>Length of Curve:</b></h6>
        <h6 id="TangentLength"><b>Length of Tangent:</b></h6>
        <h6 id="ChordLength"><b>Length of Chord:</b></h6>
        <h6 id="MidOrdinate"><b>Middle Ordinate:</b></h6>
        <h6 id="ExtOrdinate"><b>External Ordinate:</b></h6>
    </div>

    <table class="table" style="margin-top: 100px; ">
        <thead>
            <tr>
                <th scope="col">Station<br>Number</th>
                <th style="text-align: center;" scope="col">Satation<br>Value</th>
                <th style="text-align: center;" scope="col">Chord<br>(Xi) </th>
                <th style="text-align: center;" scope="col">Subtended<br>Angle (θi)</th> 
                <th style="text-align: center;" scope="col">Deflect.<br>Angle </th> 
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <p id="sum" style="text-align: center; "> </p>

    <script src="logic.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

 
</body>

</html>
